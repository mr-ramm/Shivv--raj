<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Snake Game</title> 
  <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; }

        /* Home Page */
        .home {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') no-repeat center center/cover;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 255, 0, 0.7);
        }
        .play-btn {
            background: #4CAF50;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.7);
            transition: 0.3s;
        }
        .play-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        /* Game Page */
        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        canvas {
            background: #000;
            border: 3px solid #4CAF50;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.7);
        }

        .controls {
            margin-top: 20px;
        }
        .controls button {
            background: #ff9800;
            color: white;
            font-size: 24px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #e68900;
        }
        .speed-control {
            margin-top: 20px;
            font-size: 18px;
        }
        .home-btn {
            margin-top: 20px;
            background: #ff3b3b;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .home-btn:hover {
            background: #e60000;
        }
    </style> 
 </head> 
 <body> <!-- Home Page --> 
  <div id="home" class="home"> 
   <h1>üêç Welcome to Snake Game</h1> <button class="play-btn" onclick="startGame()">Play Now</button> 
  </div> <!-- Game Page --> 
  <div id="gamePage" class="game-container"> 
   <h2>Snake Game</h2> 
   <p>Score: <span id="score">0</span></p> 
   <canvas id="game" width="400" height="400"></canvas> 
   <div class="speed-control"> <label for="speed">Speed:</label> 
    <input type="range" id="speed" min="50" max="300" step="10" value="100" onchange="updateSpeed()"> 
   </div> 
   <div class="controls"> <button onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
    <br> <button onclick="changeDirection('left')">‚¨ÖÔ∏è</button> <button onclick="changeDirection('right')">‚û°Ô∏è</button>
    <br> <button onclick="changeDirection('down')">‚¨áÔ∏è</button> 
   </div> <button class="home-btn" onclick="goHome()">Back to Home</button> 
  </div> <!-- Sounds --> 
  <audio id="eatSound" src="eat.mp3"></audio> 
  <audio id="gameOverSound" src="gameover.mp3"></audio> 
  <script>
        let snake, food, dx, dy, speed, score, gameRunning;
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const eatSound = document.getElementById("eatSound");
        const gameOverSound = document.getElementById("gameOverSound");

        function startGame() {
            document.getElementById("home").style.display = "none";
            document.getElementById("gamePage").style.display = "flex";
            resetGame();
            gameRunning = true;
            gameLoop();
        }

        function resetGame() {
            snake = [{x: 200, y: 200}, {x: 180, y: 200}, {x: 160, y: 200}];
            food = generateFood();
            dx = 20;
            dy = 0;
            speed = document.getElementById("speed").value;
            score = 0;
            document.getElementById("score").innerText = score;
        }

        function changeDirection(direction) {
            if (direction === "up" && dy === 0) { dx = 0; dy = -20; }
            else if (direction === "down" && dy === 0) { dx = 0; dy = 20; }
            else if (direction === "left" && dx === 0) { dx = -20; dy = 0; }
            else if (direction === "right" && dx === 0) { dx = 20; dy = 0; }
        }

        function updateSpeed() {
            speed = document.getElementById("speed").value;
        }

        function goHome() {
            document.getElementById("gamePage").style.display = "none";
            document.getElementById("home").style.display = "flex";
        }

        function generateFood() {
            return { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
        }

        function update() {
            if (!gameRunning) return;
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0) head.x = 380;
            else if (head.x >= 400) head.x = 0;
            if (head.y < 0) head.y = 380;
            else if (head.y >= 400) head.y = 0;

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
                score += 10;
                document.getElementById("score").innerText = score;
                eatSound.play();
            } else {
                snake.pop();
            }

            if (snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                gameOverSound.play();
                setTimeout(() => alert("Game Over! Your Score: " + score), 100);
                gameRunning = false;
            }
        }

        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
                setTimeout(gameLoop, speed);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 20, 20);
            ctx.fillStyle = "lime";
            snake.forEach(s => ctx.fillRect(s.x, s.y, 20, 20));
        }
    </script> 
 </body>
</html>
